  <div id="contact" class="bg-cover bg-center bg-no-repeat py-6 md:py-6" style="background-image: url('styles/img/bgg.png');">
        <body class="bg-gray-100">
          <div class="container px-8 py-8 mx-auto">
            <h1 class="text-3xl font-bold text-center mb-2 text-white">GALERIA</h1>
            <p class="text-sm font-semibold text-center mb-4 mx-2">Las fotos hablan por nosotros, veni y disfruta de todo lo que tenemos para vos.</p>
            <hr id="nosotros" class="mb-12 border-t-4 border-orange-500 mx-24">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
              
              <div class="relative overflow-hidden rounded-xl">
                <img class="object-cover w-full h-64 cursor-pointer transition-transform transform hover:scale-105" src="styles/img/gallery/foto-1.jpg" alt="Foto 1">
              </div>
              <div class="relative overflow-hidden rounded-xl">
                <img class="object-cover w-full h-64 cursor-pointer transition-transform transform hover:scale-105" src="styles/img/gallery/foto-2.jpg" alt="Foto 2">
              </div>
              <div class="relative overflow-hidden rounded-xl">
                <img class="object-cover w-full h-64 cursor-pointer transition-transform transform hover:scale-105" src="styles/img/gallery/foto-3.jpg" alt="Foto 3">
              </div>
              <div class="relative overflow-hidden rounded-xl">
                <img class="object-cover w-full h-64 cursor-pointer transition-transform transform hover:scale-105" src="styles/img/gallery/foto-4.jpg" alt="Foto 4">
              </div>
              <div class="relative overflow-hidden rounded-xl">
                <img class="object-cover w-full h-64 cursor-pointer transition-transform transform hover:scale-105" src="styles/img/gallery/foto-5.jpg" alt="Foto 4">
              </div>
              <div class="relative overflow-hidden rounded-xl">
                <img class="object-cover w-full h-64 cursor-pointer transition-transform transform hover:scale-105" src="styles/img/gallery/foto-6.jpg" alt="Foto 4">
              </div>
              <div class="relative overflow-hidden rounded-xl">
                <img class="object-cover w-full h-64 cursor-pointer transition-transform transform hover:scale-105" src="styles/img/gallery/foto-7.jpg" alt="Foto 4">
              </div>
              <div class="relative overflow-hidden rounded-xl">
                <img class="object-cover w-full h-64 cursor-pointer transition-transform transform hover:scale-105" src="styles/img/gallery/foto-8.jpg" alt="Foto 4">
              </div>
            </div>
        
          
            <div id="myModal" class="fixed inset-0 items-center justify-center hidden">
              <div class="absolute inset-0 bg-black opacity-50"></div>
              <img id="modalImg" class="max-w-full max-h-full" src="">
            </div>
          </div>
        
          <script>
            function openModal(imgSrc) {
              var modal = document.getElementById("myModal");
              var modalImg = document.getElementById("modalImg");
              modal.classList.remove("hidden");
              modalImg.src = imgSrc;
            }
        
            // Close the modal when clicking outside the modal content
            window.onclick = function(event) {
              var modal = document.getElementById("myModal");
              if (event.target == modal) {
                modal.classList.add("hidden");
              }
            }
          </script>
        </body>
